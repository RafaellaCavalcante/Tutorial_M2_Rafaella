<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />
    <title>CRUD</title>
  </head>
  <h1>Atualização de Usuário</h1>

    <form name="form1" method="post" action="/atualizarCurriculo">
        NOME COMPLETO: <input type="text" id="nome" name="nome" size="50" value="">
        <br>
        SOBRE MIM: <input type="text" id="descricao_sobre_mim" name="descricao_sobre_mim" value="">
        <br>
        CARGO DESEJADO: <input type="text" id="cargo_desejado" name="cargo_desejado" value="">
        <br>
        EMAIL: <input type="e-mail" id="email" name="email" value="">
        <br>
        NÚMERO: <input type="phone" id="numero" name="numero" value="">
        <br>
        <input type="hidden" id="id" name="id" value="">
        
        <input type="submit" value="ATUALIZAR">  
    </form>    

    <script>
        let url = new URL(window.location.href);
        let params = url.searchParams;
        url = '/atualizarCurriculo?id='+url.searchParams.get("id");

        fetch(url)
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            let usuarios = data;

            usuarios.map(function(usuario) {
                document.getElementById('id').value = usuario.id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('descricao_sobre_mim').value = usuario.descricao_sobre_mim;
                document.getElementById('cargo_desejado').value = usuario.cargo_desejado;
                document.getElementById('numero').value = usuario.numero;
                document.getElementById('email').value = usuario.email;
            });
            alert(response.json());
        })
        .catch(function(error) {
            console.log(error);
        });
    </script>
</body>
</html>
